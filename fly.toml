app = "sovern-assets"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "5000"
  AI_PROVIDER = "ollama"
  OLLAMA_MODEL = "llama3.1:8b"
  CLOUD_PROVIDER = "fly"

[http_service]
  internal_port = 5000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
  processes = ["app"]
